<div class="container-fluid h_100 mobile_top">
    <div class="row align-items-center h-100 mw_360 ">
        <div class="col ">
            <s_signup_default>
                <div class="fs_22 fw_700 text-center">회원가입</div>
                <div class="fs_14 sub_gray_text pt_10px text-center">
                    까리박스 회원 등록을 위한 정보를 입력해주세요.
                </div>
                <div class="text-right fs_12 sub_gray_text"><span class="point_color fs_16 fw_700">* </span>는 필수 입력 정보입니다.
                </div>
    
    
                <div class="pb-2 fs_16 pt_10px ">아이디 <span class="point_color fs_16 fw_700">*</span></div>
                <div class="w-100 d-flex h_50px ">
                    <input type="text" class="form-control mr_10px form_2 form_1" placeholder="아이디를 입력해주세요." id="[##_signup_id_##]" name="[##_signup_id_##]" maxlength="12">
                    <a [##_signup_btn_double_##]>
                        <div class="gray_btn w98 color_fff fs_16 fw_700 text-center gray_btn1">중복 확인</div>
                    </a>
                </div>
    
                <div class="pb-2 fs_16 pt_20px ">이름<span class="point_color fs_16 fw_700">*</span></div>
                <div class="w-100 h_50px ">
                    <input type="text" class="form-control form_1" placeholder="이름을 입력해주세요." id="[##_signup_name_##]" name="[##_signup_name_##]">
                </div>
    
                <div class="pb-2 fs_16 pt_20px ">비밀번호 <span class="point_color fs_16 fw_700">*</span></div>
                <div class="w-100 h_50px ">
                    <input type="password" class="form-control form_1" placeholder="비밀번호를 입력해주세요." id="[##_signup_pw_##]" name="[##_signup_pw_##]">
                </div>
                <div class="w-100 h_50px ">
                    <input type="password" class="form-control mt_10px form_1" placeholder="비밀번호를 한 번 더 입력해주세요." id="[##_signup_pwd_##]" name="[##_signup_pwd_##]"">
                </div>
    
                <s_signup_email>
                    <div class="pb-2 fs_16 pt_20px ">이메일<span class="point_color fs_16 fw_700">*</span></div>
                    <div class="w-100 h_50px ">
                        <input type="text" class="form-control form_1" placeholder="이메일을 입력해주세요." id="[##_signup_email_##]" name="[##_signup_email_##]">
                    </div>
                </s_signup_email>
                
                <s_signup_mobile>
                <div class="pb-2 fs_16 pt_20px ">휴대폰 번호</div>
                <div class="w-100 d-flex h_50px ">
                    <input id="[##_signup_mobile1_##]" name="[##_signup_mobile1_##]" type="text" class="form-control" maxlength="3" placeholder="010">
                    <div class="hyphen"></div>
                    <input id="[##_signup_mobile2_##]" name="[##_signup_mobile2_##]" type="text" class="form-control" maxlength="4">
                    <div class="hyphen"></div>
                    <input id="[##_signup_mobile3_##]" name="[##_signup_mobile3_##]" type="text" class="form-control" maxlength="4">
                </div>
                </s_signup_mobile>
            </s_signup_default>

            <s_signup_form>
                <s_signup_form_rep>
                    <div class="pb-2 fs_16 pt_20px [##_form_elements_name_##]">
                        <!-- <s_signup_form_rep_required> 를 이용하여 필수여부를 표기합니다. -->
                        <s_signup_form_rep_required>*</s_signup_form_rep_required> [##_form_subject_##]
                    </div>
                    <div class="w-100 h_50px ">
                        [##_form_elements_##]
                    </div>
                </s_signup_form_rep>
            </s_signup_form>

            <div class="w-100 d-flex pt_20px">
                <s_mail_agree>
                    <div class="check_custom mr-5 ml-3">
                        <input type="checkbox" id="[##_signup_mail_agree_name_##]" name="[##_signup_mail_agree_name_##]" class="agree_chk">
                        <label for="agree_chk_1" class="fs_16">
                            이메일 수신 동의
                        </label>
                    </div>    
                </s_mail_agree>

                <s_sms_agree>
                    <div class="check_custom">
                        <input type="checkbox" id="[##_signup_sms_agree_name_##]" name="[##_signup_sms_agree_name_##]" class="agree_chk">
                        <label for="[##_signup_sms_agree_name_##]" class="fs_16">
                            SMS 수신 동의
                        </label>
                    </div>    
                </s_sms_agree>

            </div>


    
                <div class="pt_40px">
                    <s_signup_apply_button>
                        <a [##_signup_apply_button_##]>
                            <img src="https://ggaribox.s3.ap-northeast-2.amazonaws.com/join_s_button.png" alt="" class="img-fluid submit_btn">
                        </a>    
                    </s_signup_apply_button>
                </div>

        </div>
    </div>
</div>
