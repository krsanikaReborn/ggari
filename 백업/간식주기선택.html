<style>
    .lite_box {
        background-color: #5BB0FF;
        padding: 6px 14px;
        color: #fff;
        border-radius: 50px;
    }

    .standard_box {
        background-color: #6E9357;
        padding: 6px 14px;
        color: #fff;
        border-radius: 50px;
    }

    .primium_box {
        background-color: #F08080;
        padding: 6px 14px;
        color: #fff;
        border-radius: 50px;
    }

    .cycle_box {
        background: #FFFFFF;
        border: 1px solid #DBDADA;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px 40px;
    }

    .cycle_item {
        border: 1px solid #DBDADA;
        border-radius: 10px;
    }


    .cycle_box_not {
        background: #F7F7F7;
        border: 1px solid #DBDADA;
        border-radius: 10px;
        padding: 30px 40px;
        height: 310px;

    }

    .c_item_name {
        white-space: nowrap;
        text-overflow: ellipsis;
        max-width: 298px;
        overflow: hidden;
    }


    .select {
        width: 298px;
        height: 52px;
        cursor: pointer;
        background-color: white;
        box-shadow: 0 2px 0 white;
        border-radius: 2px;
    }

    .select_expand {
        width: 0;
        height: 52px;
        position: absolute;
        top: 0;
        right: 0;
    }

    .select_expandLabel {
        display: block;
        width: 100%;
        height: 52px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
        border-radius: 5px;
    }

    .select_close {
        display: none
    }

    .select_closeLabel {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
    }

    .select_items {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 10px;
        padding-top: 52px;
        z-index: 2;
        border: 2px solid #DBDADA;

        background: url(https://ggaribox.s3.ap-northeast-2.amazonaws.com/arrow_down_20.png);
        background-size: 24px 24px;
        background-repeat: no-repeat;
        background-position: 94% center;
    }


    .select_input {
        display: none
    }

    .select_label {
        transition: all .2s ease;
        display: block;
        height: 0;
        line-height: 52px;
        overflow: hidden;
        color: #231815;
        background-color: #fff;
        cursor: pointer;
        padding-left: 20px;
        border-radius: 10px;
    }

    .select_label-placeholder {
        height: 52px;
        vertical-align: middle;
        position: absolute;
        top: 0;
        left: 0;
        /*opacity: .6;*/
        color: #BEBCBB;
        background-color: transparent;
        font-weight: 400;
    }

    .select_expand:checked+.select_closeLabel {
        display: block;

    }

    .z_10 {
        z-index: 10;
    }

    .select .select_expand:checked+.select_closeLabel+.select_options {
        height: 180px;
        overflow-y: scroll;
        background-color: #fff;
        border-radius: 0 0 10px 10px;
    }

    .select_options::-webkit-scrollbar {
        width: 10px;
        height: 0;
    }

    .select_options::-webkit-scrollbar-button:start:decrement,
    .select_options::-webkit-scrollbar-button:end:increment {
        display: block;
        height: 0;
    }

    .select_options::-webkit-scrollbar-track {
        /*  background:rgba(0,0,0,.05);*/
        -webkit-border-radius: 10px;
        border-radius: 10px;
    }

    .select_options::-webkit-scrollbar-thumb {
        height: 50px;
        width: 50px;
        background: #6E9357;
        -webkit-border-radius: 5px;
        border-radius: 5px;
    }



    .select_expand:checked+.select_closeLabel+.select_options .select_label {
        height: 52px;
    }

    .select_expand:checked+.select_closeLabel+.select_options .select_label:hover {
        background-color: #e9efe6;
    }

    .select_expand:checked+.select_closeLabel+.select_options+.select_expandLabel {
        display: none;
    }

    .select_input:checked+.select_label {
        height: 52px;
        margin-top: -52px;
    }


    .bg_cat {
        background-repeat: no-repeat;
        background-image: url(https://ggaribox.s3.ap-northeast-2.amazonaws.com/cat_gray_bg.png);
        background-size: 1152px 191px;
        height: 191px;
        background-position-x: center;
        /* background-position-y: -21px; */
        top: -20px;

    }

    .bg_cat .col {
        top: 94%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .c_result_box_lack {
        background: #F8B62D;
        border-radius: 10px;
        text-align: center;
        padding: 14px 25px;
        color: #fff;
    }

    .c_result_box_danger {
        background: #FE4A05;
        border-radius: 10px;
        text-align: center;
        padding: 14px 25px;
        color: #fff;
    }

    .c_result_box_over {
        background: #FF8358;
        border-radius: 10px;
        text-align: center;
        padding: 14px 25px;
        color: #fff;
    }

    .top2 {

        top: 100% !important;
    }

    @media screen and (max-width:576px) {
        .pt_150px {
            padding-top: 140px;
        }

        .lite_box,
        .standard_box,
        .primium_box {
            font-size: 10px;
            padding: 4px 14px;
            top: -2px;
        }

        .mw_1152 {
            max-width: 288px;
            margin: 0 auto;
        }

        .col-12 {
            padding-right: 0;
            padding-left: 0;
        }

        .col-sm-6 {
            padding-right: 0;
            padding-left: 0;
        }

        .pl_30px {
            padding-left: 0;
        }

        .select {
            width: 240px;
        }

        .cycle_box,
        .cycle_box_not {
            padding: 24px 22px;
        }

        .cycle_box .d-inline-block {
            display: block !important;
        }

        .align-top {
            float: left;
        }

        .cycle_item {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .c_item_name {
            max-width: 120px;
            padding-top: 10px;
        }

        .m_cycle_pt {
            padding-top: 20px;
        }

        .select {
            height: 44px;
        }

        .select_expand {
            height: 44px;
        }

        .select_expandLabel {
            height: 44px;
        }


        .select_items {
            padding-top: 44px;
            background-size: 18px 18px;
            background-position: 94% center;
        }

        .select_label {
            line-height: 44px;
        }

        .select_label-placeholder {
            height: 44px;
        }

        .select_expand:checked+.select_closeLabel+.select_options .select_label {
            height: 44px;
        }

        .select_input:checked+.select_label {
            height: 44px;
            margin-top: -44px;
        }


        .cat_run {
            max-width: 100px;
            top: -12px;
            left: 20px;
        }

        #section2 .pc_br_none {
            float: left;
        }

        .bg_cat {
            height: 90px;
            background: #F7F7F7;
            border-radius: 10px;
            background-position-x: center;
            /* background-position-y: -21px; */
            top: 0;

        }

        .bg_cat .col {
            top: 88%;
        }
        .c_result_box_lack {
            padding: 3px 10px;
            margin-right: 8px;
        }

        .top2 {
            top: 80% !important;
        }

        .btn-outline-success,
        .btn-secondary {
            width: 100%;
            font-size: 12px;
            padding: 13px 22px;
        }

        .mr-3 {
            margin-right: 0 !important;
        }

        .result_btn_wrap .col {
            display: contents;
        }

        .order_last {
            margin-top: 14px;
        }

    }
</style>
